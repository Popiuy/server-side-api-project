<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Material Icons, Materialize, and Jquery-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script
    src="https://code.jquery.com/jquery-3.7.0.js"
    integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"></script>
    <link href="./assets/css/index.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  </head>

  <body class="blue-grey ">
    <div class="container">
        <div class="row">
            <div class="col s12 center-align">
                <h1>Is Ignorance Bliss?</h1>
            </div>
            <div class="col s12 center-align">
              <p class="flow-text">Would you like to feel  <i class="material-icons">mood</i> or   <i class="material-icons">mood_bad</i>? <br>Select between the two options below:</p>
          </div>
        </div>
        <div class="row">
            <div class="col s6">
                <button class="waves-effect waves-light btn-large right green"  id="cats">I want to be happy<i class="material-icons left">mood</i></button>      
            </div>
            <div class="col s6">
              <button class="waves-effect waves-light btn-large left pink" id="news">I want to be informed<i class="material-icons right">mood_bad</i></button>
          </div>
        </div>
    </div>


    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/store.js/2.0.1/store.legacy.min.js"></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
