<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <div class="container">
        <div class="row">
            <div class="col s12 center-align">
                <span class="flow-text">Welcome!</span>
            </div>
            <div class="col s12 center-align">
                <p class="flow-text">You can either be happy <i class="material-icons">mood</i> or sad <i class="material-icons">mood_bad</i> You decide! Please select between the two options below:</p>
            </div>
            <div 
                class="col s7 push-s5"><span class="flow-text">Select for sad...</span>
                <a class="waves-effect waves-light btn-large"><i class="material-icons left">mood_bad</i></a>
            </div>
            <div 
                class="col s5 pull-s7"><span class="flow-text">Select for happy!</span>
                <a class="waves-effect waves-light btn-large"><i class="material-icons left">mood</i></a>      
            </div>
          </div>
    </div>


    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
