<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importing materialize, google fonts, font awesome and jquery-->
    <script src="https://kit.fontawesome.com/c3d9b0aee9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script
			  src="https://code.jquery.com/jquery-3.7.0.js"
			  integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
			  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/news-results.css">
    <title>View the News</title>
</head>

<body>
    <!--navbar for our buttons and timers-->
    <nav class="row" id="navBar">
      <div class="nav-wrapper col s12">
        <button class="left col s3 nav-btn" id="cats-btn">Cats</button>
        <h5 class="left col s2" id="catTimer">00:00:00</h5>
        <div class="brand-logo center"><i class="fa-solid fa-dumpster-fire fa-beat"></i></div>
        <button class="btn right col s3 nav-btn" id="news-btn">News</button>
        <h5 class='right col s2 right-align' id="newsTimer">00:00:00</h5>
      </div>
      <!--search bar for the content and a submit button-->
      <nav id="searchBar" class="col s12"> 
        <div class="nav-wrapper">
          <form id="searchInputField">
            <div class="input-field col s11">
              <input id="search" type="search" required>
              <label class="label-icon" for="search"><i class="material-icons">search</i></label>
              <i class="material-icons">close</i>
            </div>
            <button type="submit" class="col s1 btn-submit">Submit</button>
          </form>
        </div>
      </nav>  
    </nav> 
    <!--This is where content will be displayed-->
  <main class="row">
      <ul id="resultsDisplay" class="center">
      </ul>
  </main>
    <!-- This is where you can switch between pages of content -->
<footer class='container center'>
  <ul class="pagination" style="display: none">
      <li class="disabled btn" id="back"><i class="material-icons">chevron_left</i></a></li>
      <li id="pageCount">Page 1</li>
      <li class="waves-effect btn" id="forward"><i class="material-icons">chevron_right</i></a></li>
  </ul>
</footer>
<div class="row" id="entryCard" style="display:none">
  <div class="col s12 m6">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <h3></h3>
        <p></p>
      </div>
      <div class="card-action">
        <a href="#">Read More Here</a>
      </div>
    </div>
  </div>
</div>
    <!-- Links to materialize and javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/store.js/2.0.1/store.legacy.min.js"></script>
    <script src="../js/news-script.js"></script>
</body>

</html>
