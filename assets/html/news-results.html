<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script
			  src="https://code.jquery.com/jquery-3.7.0.js"

    <link rel="stylesheet" href="../css/news-results.css">

<body>
    <nav class="row">
      <div class="nav-wrapper">
        <button class="left col s3 btn-large">Cats</button>
        <h5 class="left col s2">TIMER FOR CATS</h5>
        <a href="#!" class="brand-logo center">Logo</a>
        <button class="right col s3 btn-large">News</button>
        <h5 class='right col s2'>TIMER FOR NEWS</h5>

      </div>
    </nav>
    
  <nav> 
    <div class="nav-wrapper">
      <form>
        <div class="input-field">
          <input id="search" type="search" required>
          <label class="label-icon" for="search"><i class="material-icons">search</i></label>
          <i class="material-icons">close</i>
        </div>
      </form>
    </div>
  </nav>  
  <main class="row">
    
      <div class="col s2">
        <form>
          <div class="input-field">
            <input type="text" id="searchInput">
            <label for="searchInput">Enter a Search Term Here</label>
          </div>
          <a class="waves-effect waves-light btn" type="submit">button</a>
        </form>
      </div>
      <div class="col s10">
        <h1>Text for testing</h1>
      </div>
  </main>
<footer class='container center'>
  <ul class="pagination">
      <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
      <li class="active"><a href="#!">1</a></li>
      <li class="waves-effect"><a href="#!">2</a></li>

      <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
  </ul>
</footer>
